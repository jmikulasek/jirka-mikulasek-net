<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <style>
        html, body {font-family: 'Roboto', serif;}
        body { background: #fff; color: #444; font-size: 14pt;}
        a { color: #444; text-decoration: none;}
        a:hover { text-decoration: underline;}
        a:visited { color: #444;}

        @media screen and (width >= 920px) {
            h1 { text-align: center;}
            #content-wrapper {
                width: 900px; margin: 0 auto;
                display: flex;
                flex-direction: row;
                align-items: center;
            }

            .menu { list-style-type: none; padding: 0; margin: 0;}
            .menu > li { background: url(/static/li-bg.png) center repeat-x; padding: 0; text-align: right; height: 51px; line-height: 51px;}
            .menu > li > a {
                background: url(/static/right-a-bg.png) left center no-repeat;
                color: #fff;
                padding: 0.3em 0.7em 0.3em 1.4em; margin: 10px 0 10px 0; height: 31px; line-height: 31px; vertical-align: center;
            }
            .menu__left > li { text-align: left;}
            .menu__left > li > a { background: url(/static/left-a-bg.png) right center no-repeat; padding: 0.3em 1.4em 0.3em 0.7em;}

            #left-menu { flex-basis: 50%;}
            #foto { border: solid 10px #aaa;}
            #right-menu { flex-basis: 50%;}    
        }

        @media screen and (width < 920px) {
            h1 { text-align: center;}
            #content-wrapper {
                display: flex;
                flex-direction: column;
            }

            .menu { list-style-type: none; padding: 0; margin: 0; border-bottom: solid 2px #aaa;}
            .menu > li { border-bottom: solid 1px #aaa; padding: 0.7rem;}
            .menu > li > a {}
            .menu__left > li {}
            .menu__left > li > a {}

            #left-menu { order: 1; }
            #foto { order: 0; border: solid 10px #aaa;}
            #right-menu { order: 2}    
        }

</style>
</head>
<body>
    <h1>Jirka Mikulášek / Králík</h1>

    <div id="content-wrapper">
        <ul class="menu menu__left" id="left-menu">
            <li><a href="http://kralicizapisnicek.blogspot.cz/">Králičí zápisníček</a></li>
            <li><a href="http://instagram.com/jmikulasek">Instagram</a></li>
            <li><a href="https://photos.app.goo.gl/cCKPHMA7ARKtJznG6">Králičí fotky</a></li>
            <li><a href="/texty/basnicky/">Básničky</a></li>
            <li><a href="/wishlist/">Wishlist</a></li>
            <li><a href="/hry/hadani-obrazku/">Hádání obrázků</a></li>
            <li><a href="https://jmikulasek.github.io/kryci-jmena-hraci-deska/">Krycí jména</a></li>
        </ul>
        <img src="foto.jpg" id="foto">
        <ul class="menu" id="right-menu">
            <li><a href="http://jiri.mikulasek.net">Živnost</a></li>
            <li><a href="http://www.safetrees.cz">Zaměstnání</a></li>
            <li><a href="http://www.betanie.cz">Betanie</a></li>
            <li><a href="http://www.betanie.cz/dorost/">Dorost</a></li>
        </ul>
    </div>
</body>
</html>
