<!doctype html>

<head>
<style>
#board {
    max-width: 1400px;
    margin: 0 auto;
    display: grid;
    grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
    grid-template-rows: 6em 6em 6em 6em 6em;
    column-gap: 2rem;
    row-gap: 2rem;
}
#board > div {text-align: center; border: solid 1px #ddd; border-radius: 8px; display: flex; justify-content: center; flex-direction: column;}
#board > div.red { background-color: indianred; font-weight: normal; color: indianred;}
#board > div.blue { background-color: steelblue;  font-weight: normal; color: steelblue;}
#board > div.innocent { background-color: wheat;  font-weight: normal; color: wheat;}
#board > div.assasin { background-color: dimgray;  font-weight: normal; color: dimgray;}
#board > div > div.word { cursor: pointer;}

.word { font-size: 24px; font-family: sans-serif;}
.controls { display: none;}
.control-button { border: solid 1px #ddd; border-radius: 4px; background: white; padding: 0.5rem; color: black; cursor: pointer;}
</style>
<script>
function mark(event, klass) {
    let e = event.target.parentElement.parentElement;
    e.classList.remove("red", "blue", "innocent", "assasin");
    e.classList.add(klass);
    show_card(event);
}

function unmark(event) {
    let e = event.target.parentElement.parentElement;
    e.classList.remove("red", "blue", "innocent", "assasin");
    show_card(event);
}

function show_controls(event) {
    let card = event.target.parentElement;
    
    for (let i=0; i<card.children.length; i++) {
        if (card.children[i].classList.contains("word")) {
            card.children[i].style.display = "none";
        } else if (card.children[i].classList.contains("controls")) {
            card.children[i].style.display = "block";
        }

    }
    event.preventDefault();
}

function show_card(event) {
    let card = event.target.parentElement.parentElement;
    
    for (let i=0; i<card.children.length; i++) {
        if (card.children[i].classList.contains("word")) {
            card.children[i].style.display = "block";
        } else if (card.children[i].classList.contains("controls")) {
            card.children[i].style.display = "none";
        }

    }
    event.preventDefault();
}
</script>
